<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Cafe-bar : ">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Cafe-bar</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <div id="logo">
            <img src="images/logochiki.png">
          </div>
          
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <div class="barras">
        Ten una experiencia única en nuestro "Café & Bar".
      </div>
      <section id="main_content" class="inner">
          <h2>SERVICIOS</h2>
          <figure class="servicios">
            <img src="images/cafe.jpg" alt="The Pulpit Rock" width="304" height="228">
            <figcaption>Café</figcaption>
          </figure>
          <figure class="servicios">
            <img src="images/beer.jpg" alt="The Pulpit Rock" width="304" height="228">
            <figcaption>Bebidas</figcaption>
          </figure>
          <figure class="servicios">
            <img src="images/temas.jpg" alt="The Pulpit Rock" width="304" height="228">
            <figcaption>Elige nuestro próximo ambiente</figcaption>
          </figure>
      </section>
      <div id="ubicacion">
        <h2>UBICACIÓN</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d15012.394960335767!2d-90.53050895!3d19.8357746!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2smx!4v1450039354861" width="900" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
      </div>
    </div>



    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <img src="images/facebook.png" width="40">
        <img src="images/instagram.png" width="40">
        Chikitochi Derechos Reservados 2015
      </footer>
    </div>

    

  </body>
</html>
